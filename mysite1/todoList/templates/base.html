<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>

    {% load static %}

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'todoList/styles.css' %}">
    <!-- Home page CSS -->
    <link rel="stylesheet" href="{% static 'todoList/home.css' %}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
</head>



    <!-- Display messages -->
    <div class="toast-container position-relative top-0 end-0 p-3 ml-6">
        {% if messages %}
        {% for message in messages %}
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <main>
        {% block content %}
        <h1>Get Done <span class="done-icon">âœ”</span></h1>
        {% endblock %}
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast display on page load -->
    <script>
        window.onload = function () {
            let toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(toastElement => {
                var toast = new bootstrap.Toast(toastElement);
                toast.show();
            });
        };
    </script>
</body>

</html>
