{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}

<!-- Overlay background -->
<div class="overlay">
    <!-- Popup window -->
    <div class="popup-window">
        <h2 class="mb-3">Create Task</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-save" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
