{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
    </div>
</div>
{% endblock %}
